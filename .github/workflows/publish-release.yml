name: Publish Exercises Release

on:
  push:
    branches: [ main ]

jobs:
  publish:
    # only run when the push to main includes the literal [release] flag in the commit message
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show found exercises
        run: |
          echo "Exercises directories:"
          ls -d exercises/* || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install nbformat nbconvert || true

      - name: Prepare output directories
        run: |
          mkdir -p output/original output/stripped
          cp -a exercises output/original/
          cp -a exercises output/stripped/

      - name: Strip solutions from notebooks
        run: |
          set -euo pipefail
          if [ -f strip_solutions.py ]; then
            find output/stripped -name '*.ipynb' -print0 | xargs -0 -n1 -I{} python strip_solutions.py {}
          else
            echo "strip_solutions.py not found; skipping strip step" && exit 1
          fi

      - name: Create zip archives
        run: |
          cd output
          zip -r ../exercises_with_solutions.zip original/exercises
          zip -r ../exercises_without_solutions.zip stripped/exercises

      - name: Create release
        id: create_release
        uses: peter-evans/create-or-update-release@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: release-${{ github.sha }}
          release_name: Exercises release ${{ github.sha }}
          body: Release generated from commit ${{ github.sha }} on main
          draft: false
          prerelease: false

      - name: Upload exercises_with_solutions.zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./exercises_with_solutions.zip
          asset_name: exercises_with_solutions.zip
          asset_content_type: application/zip

      - name: Upload exercises_without_solutions.zip
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./exercises_without_solutions.zip
          asset_name: exercises_without_solutions.zip
          asset_content_type: application/zip
