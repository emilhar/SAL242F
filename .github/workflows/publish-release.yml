name: Publish Exercises Release

on:
  push:
    branches: [ main ]

jobs:
  publish:
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install nbformat

      - name: Install LaTeX (pdflatex)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended

      - name: Build zips
        run: |
          set -euo pipefail

          zip -r exercises_with_solutions.zip exercises

          rm -rf stripped
          cp -a exercises stripped
          find stripped -name '*.ipynb' -print0 | xargs -0 -n1 python strip_solutions.py
          (cd stripped && zip -r ../exercises_without_solutions.zip .)

      - name: Build instructions PDFs
        run: |
          set -euo pipefail

          for d in exercises/exercise_*/instructions; do
            tex="$d/instructions.tex"
            if [ -f "$tex" ]; then
              exercise=$(basename "$(dirname "$d")")
              out="sal242f_${exercise}_instructions.pdf"

              echo "Building $out"
              (cd "$d" && pdflatex -interaction=nonstopmode instructions.tex)
              mv "$d/instructions.pdf" "$out"
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.sha }}
          name: Exercises release ${{ github.sha }}
          body: Release generated from commit ${{ github.sha }} on main
          files: |
            exercises_with_solutions.zip
            exercises_without_solutions.zip
            sal242f_exercise*_instructions.pdf
