name: Publish Exercises Release

on:
  push:
    branches: [ main ]

jobs:
  publish:
    if: contains(github.event.head_commit.message, '[release]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install nbformat

      - name: Build zips
        run: |
          set -euo pipefail

          # 1) zip WITH solutions (original exercises/)
          zip -r exercises_with_solutions.zip exercises

          # 2) create stripped tree and zip it
          rm -rf stripped
          cp -a exercises stripped

          find stripped -name '*.ipynb' -print0 | xargs -0 -n1 python strip_solutions.py

          (cd stripped && zip -r ../exercises_without_solutions.zip .)

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.sha }}
          name: Exercises release ${{ github.sha }}
          body: Release generated from commit ${{ github.sha }} on main
          files: |
            exercises_with_solutions.zip
            exercises_without_solutions.zip
